<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tap to Place AR with A-Frame</title>
    <meta name="description" content="Tap to Place AR example with A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene webxr="referenceSpaceType: local-floor; optionalFeatures: hit-test;" ar-hit-test="target: #placed-object" ar-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item id="model-obj" src="Boxes.obj"></a-asset-item>
        <a-asset-item id="model-mtl" src="Boxes.mtl"></a-asset-item>
      </a-assets>
      <a-camera ar-camera></a-camera>

      <!-- Object to place -->
      <a-obj-model
        id="placed-object"
        src="#model-obj"
        mtl="#model-mtl"
        visible="false">
      </a-obj-model>
    </a-scene>
  </body>
</html>
